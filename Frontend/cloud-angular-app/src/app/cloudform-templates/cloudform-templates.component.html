<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/Background-imgs/burgundy-bg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-red-900 to-red-600 min-h-screen flex items-center justify-center">
  <div class="container mx-auto max-w-3xl h-auto">
      <div class="form-container bg-white p-11 rounded-lg shadow-lg">
            <p class="text-3xl text-center text-red-900 font-bold mb-4">AWS CloudFormation Template</p>
            <p class="text-center mb-4">Copy or download the below Cloud Formation template to spin up your AWS services!</p>


            <div class="flex justify-center space-x-4 mb-4">
                <button class="px-4 py-2 bg-red-900 text-white rounded hover:bg-red-700 focus:outline-none"
                  (click)="displayJson()">
                    JSON
                </button>
                <button class="px-4 py-2 bg-red-900 text-white rounded hover:bg-red-700 focus:outline-none"
                  (click)="displayYaml()">
                    YAML
                </button>
            </div>


            <div class="bg-gray-200 p-4 rounded mb-8 h-80 overflow-y-auto">
                <div class="preview-box-div" *ngIf="content">
                    <pre>{{ content }}</pre>
                </div>
            </div>


            <div class="flex justify-center">

                <div *ngIf="loggedIn">
                <input #txtTemplateName
                       (input)="templateName = txtTemplateName.value"
                       class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       type="text"
                       placeholder="Template name"
                       id="template-name">
                <button class="px-4 py-2 mx-auto bg-red-900 text-white rounded hover:bg-red-700 focus:outline-none" (click)="commit()">Download & Save</button>
                </div>

                <div *ngIf="!loggedIn">
                    <button class="px-4 py-2 mx-auto bg-red-900 text-white rounded hover:bg-red-700 focus:outline-none" (click)="commit()">Download</button>
                </div>

            </div>
            <div class="flex justify-center p-4">
              <button class="px-4 py-2 mx-auto bg-red-900 text-white rounded hover:bg-red-700 focus:outline-none" (click)="goBack()">Back</button>
            </div>
        </div>
    </div>
</body>

</html>
