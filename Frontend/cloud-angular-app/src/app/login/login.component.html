<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/Background-imgs/burgundy-bg.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-red-900 to-red-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md h-auto">
        <div class="form-container bg-white p-8 rounded-lg shadow-lg">
            <p class="text-2xl text-red-900 font-bold mb-4 text-center">Welcome Back</p>
            <form [formGroup]="loginForm" class="space-y-4">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email:</label>
                    <input matInput placeholder="johnsmith@gmail.com" required type="text" name="email" formControlName="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="text-red-900" *ngIf="email?.touched && email?.invalid">*Please enter a valid email address*</span>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password:</label>
                    <input matInput placeholder="*******" required type="password" name="password" formControlName="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="text-red-900" *ngIf="password?.touched && password?.invalid">*Please enter your password*</span>
                </div>
                <div class="flex justify-center">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid"
                    class="mx-auto max-w-xs bg-red-500 hover:bg-red-700 text-white py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                    type="submit" (click)="onLoginClick()">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
