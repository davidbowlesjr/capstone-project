
<div *ngFor="let value of values; let i = index" class="my-4 border-solid border-2 border-slate-300 p-2 rounded-lg">
  <div class="flex items-center">
    <label class="block text-gray-700 font-semibold min-w-max">Value {{i+1}}:</label>
      <input type="text" (input)="onChange(values)" [(ngModel)]="value.inputValue" #name="ngModel" name="value{{i}}" class="w-1/2 p-2 border border-gray-300 rounded mr-2">
    

    <button (click)="removeParam(i)" (click)="onChange(values)" class="btn btn-primary btn-icon flex justify-center items-center px-4 py-2 bg-red-900 hover:bg-red-700 text-white 
    rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 ease-in-out">Remove Value</button>
  </div>
</div> 
<button (click)="addParam()" (click)="onChange(values)" class="btn btn-primary btn-icon flex justify-center items-center px-4 py-2 bg-red-900 hover:bg-red-700 text-white 
rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition duration-300 ease-in-out">Add Value</button>
